<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NETT template</title>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      a,
      a:visited {
        color: #3b82f6;
      }

      a:hover,
      a:focus,
      a:active {
        color: #93c5fd;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .container h1 {
        text-align: center;
      }

      .container p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>NETT template</h1>
      <p>Version 1.0.0</p>

      <h3>
        OPenAPI specifications:
        <a href="/docs/openapi.json">/docs/openapi.json</a>
      </h3>
      <h3>
        API explorer:
        <a href="/docs/explorer">/docs/explorer</a>
      </h3>
    </div>
  </body>
</html>
